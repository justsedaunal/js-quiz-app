<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body clas="bg-teal-50 ">
    <div
      class="container mx-auto h-screen flex justify-center items-center bg-green-100"
    >
      <button
        class="bg-teal-900 h-32 w-56 px-3.5 rounded-xl hover:bg-sky-700 text-white"
        id="startBtn"
      >
        CLICK TO START YOUR QUIZ
      </button>

      <div
        class="flex justify-center items-center flex-col gap-6 hidden"
        id="question-wrapper"
      >
        <h2 id="questions" class="text-2xl text-center"></h2>
        <div id="options" class="flex justify-center items-center gap-6 flex-col"></div>
        <div id="prev-next" class="flex justify-center items-center gap-6">
          <!-- <button
            id="previousBtn"
            class="text-xl w-24 h-24 bg-lime-50 hover:bg-green-300 rounded-xl"
          >
            previous
          </button> -->
          <button
            id="nextBtn"
            class="text-xl w-24 h-24 bg-lime-50 hover:bg-green-300 rounded-xl"
          >
            next
          </button>

          <button
            id="showResults"
            class="text-xl w-24 h-24 bg-lime-50 hover:bg-green-300 rounded-xl"
          >
            show results
          </button>
        </div>
      </div>

      <div id="show-results"  class="container mx-auto h-screen flex justify-center items-center bg-green-100">
        <div id="result-questions" ></div>

      </div>
    </div>
    <script src="./global.js" type="module"></script>

    <script src="/script.js" type="module">

      import {answerControl} from "./script.js"
    </script>
  </body>
</html>
